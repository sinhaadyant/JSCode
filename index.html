<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
</head>
<body>
  
<section class="board-info-bar">

	<div class="board-controls">

		<button class="board-title btn">
			<h2>Kanban Board</h2>
		</button>
	</div>
    <div class="board-search">
        <input type="search" class="board-search-input" placeholder="Search" aria-label="Board Search"  id="search-input">
        <i class="search-icon" aria-hidden="true">ðŸ”Ž</i>
    </div>
 

</section> 
<section class="lists-container" id="main-container">
    
	<div class="board"  id="todo-board"> 

		<h3 class="board-title">
            <span class="circle-ring"></span>
            <span class="board-title" contenteditable="true">Tasks to Do</span>
            <span class="count-label">0</span>
        </h3>

		<ul class="board-items">
			<li class="task" draggable="true" >Complete mock-up for client website</li>
			<li class="task" draggable="true" >Email mock-up to client for feedback</li>
			<li class="task" draggable="true" >Update personal website header background image</li>
			<li class="task" draggable="true" >Update personal website heading fonts</li>
			 
		</ul>

		<div class="add-task-container">
            <textarea class="add-task-input" placeholder="Add a task"></textarea>
            <button class="add-card-btn btn">Add a task</button>
        </div>

	</div>

	<div class="board">

		<h3 class="board-title">
            <span class="circle-ring"></span>
            <span class="board-title" contenteditable="true">Completed</span>
            <span class="count-label">0</span>
        </h3>

		<ul class="board-items">
			<li class="task" draggable="true" >Clear email inbox</li>
			<li class="task" draggable="true" >Finalise requirements for client web design</li> 
		</ul>

        <div class="add-task-container">
            <textarea class="add-task-input" placeholder="Add a task"></textarea>
            <button class="add-card-btn btn">Add a task</button>
        </div>
	</div> 
	 <div class="input-with-button">
        <input type="text" id="board-input" placeholder="Enter Board Name">
        <button class="add-board-btn btn" id="add-board">Add Board</button>
    </div>
 
</section> 

    <script src="kanban.js"></script>
    <script src="tasks.js"></script>
    <script src="boards.js"></script>
    <script src="editable.js"></script>
    <script src="search.js"></script>
</body>
</html>
