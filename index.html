<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diwali</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="wrapper">
        <div class="img-wrapper">
          <img
            src="https://raw.githubusercontent.com/VComplyInventions/assets/main/happy-diwali2.gif"
            alt=""
            class="form-img"
          />
        </div>

        <form class="form__contact">
          <fieldset>
            <p>Hey, Stranger!</p>
            <p>
              Enter person name <br />
              <span
                class="form__field field--name"
                data-placeholder="name"
                tabindex="1"
                contenteditable
                id="name-input"
              ></span>
            </p>
            <button
              id="form-button"
              class="button button--xlarge"
              tabindex="4"
              type="button"
            >
              Send message &#187;
            </button>
          </fieldset>
        </form>
      </div>

      <svg
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xml:space="preserve"
      >
        <defs>
          <filter id="blur0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 0" />
          </filter>
          <filter id="blur1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 5" />
          </filter>
          <filter id="blur2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 10" />
          </filter>
          <filter id="blur3">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 15" />
          </filter>
          <filter id="blur4">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0 20" />
          </filter>
        </defs>
      </svg>

      <div class="container cont">
        <div class="top-border"></div>
        <div class="main-wrapper">
          <div>
            <h1>Happy Diwali</h1>
            <h2 id="nameShow">Welcome</h2>
          </div>
          <figure>
            <img src="diya.png" alt="Diwali image" />
          </figure>
          <div class="diya-group">
            <div>
              <div class="diya"></div>
            </div>
            <div>
              <div class="diya"></div>
            </div>
          </div>
          <div class="msg-first">
            <span
              >May the festival of lights brighten up you and your near and dear
              one's lives</span
            >
          </div>
          <div class="msg-second"><span>HAVE A PROSPEROUS DIWALI</span></div>
        </div>
        <div class="bottom-border"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
